<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="#" method="post">
        <!-- First Name and Last Name -->
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname">
        
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname"><br><br>

        <!-- Date of Birth and Age -->
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0"><br><br>

        <!-- Gender and Email -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter email address"><br><br>

        <!-- Positions Available -->
        <label>Positions Available:</label>
        <input type="radio" id="junior" name="position" value="junior">
        <label for="junior">Junior Developer</label>

        <input type="radio" id="midlevel" name="position" value="midlevel">
        <label for="midlevel">Mid-level Developer</label>

        <input type="radio" id="senior" name="position" value="senior">
        <label for="senior">Senior Developer</label><br><br>

        <!-- Programming Languages -->
        <label>Programming Languages:</label>
        <input type="checkbox" id="java" name="language" value="java">
        <label for="java">Java</label>

        <input type="checkbox" id="javascript" name="language" value="javascript">
        <label for="javascript">JavaScript</label>

        <input type="checkbox" id="python" name="language" value="python">
        <label for="python">Python</label><br><br>

        <!-- Password and Confirm Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" id="confirmpassword" name="confirmpassword"><br><br>

        <!-- Submit and Reset Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
