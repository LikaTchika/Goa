
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  
    <div class="card">
      <img src="your-product-image.jpg" alt="Product" class="product-image">
      <div class="card-content">
        <h1 class="product-name">Product Name</h1>
        <p class="product-description">This is a short description of the product. It tells you what the product is about and why it's great.</p>
        <div class="price">
          <span class="original-price">$50.00</span>
          <span class="discount-price">$40.00</span>
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  
  </body>
  </html>
